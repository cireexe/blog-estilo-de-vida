<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <title>Formulario</title>
</head>
<body>

<header>
    
</header>

<section class="articles">
   
    <div class="article-form">
        <h1>SUBIR ARTICULO</h1>
        <form action="procesar_subida_articulo.php" method="post" enctype="multipart/form-data">
            <input type="text" name="articleTitle" placeholder="Título del artículo" required>
            <div id="editor-container"></div>
        
            
            <input type="hidden" id="articleContent" name="articleContent" required>
            <select name="articleSection" required>
                <option value="mascotas">Mascotas</option>
                <option value="viaje">Viaje</option>
                <option value="comida">Comida</option>
                <option value="moda">Moda</option>
            </select>
            <input type="file" name="imagen" required>
            <button type="submit" value="Subir artículo">Subir Articulo</button>
        </form>
    </div>
</section>



<footer>
    © 2023 Tu Blog de Estilo de Vida. Todos los derechos reservados.
</footer>


<script>
    document.addEventListener('DOMContentLoaded', function () {
        var editor = new Quill('#editor-container', {
            theme: 'snow' 
        });

        
        editor.on('text-change', function () {
            var content = editor.root.innerHTML;
            document.getElementById('articleContent').value = content;
        });
    });
</script>
<script src="script.js"></script>
</body>
</html>
